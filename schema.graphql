type Movie{
    ID: Int!
    Name: String
    Director: String
    Studio: String
    Rating: String
    Actors:[Actor]
}

type Actor{
    ID: Int!
    Name: String
    AgentName: String
}

type ActorMovie{
    MovieID: Int!
    ActorID: Int!
}

type Query{
    listMovies:[Movie]
    listActors:[Actor]
}